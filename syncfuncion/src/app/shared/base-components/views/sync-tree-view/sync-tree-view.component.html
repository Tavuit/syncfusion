<ejs-treeview id="tree" [fields]="field">
  <ng-template #nodeTemplate="" let-data="">
    <div class="tree-node">
      <img
        class="eimage"
        src="https://ej2.syncfusion.com/demos/src/treeview/images/employees/{{
          data.eimg
        }}.png"
        alt="{{ data.eimg }}"
      />
      <div class="ename">{{ data.name }}</div>
    </div>
  </ng-template>
</ejs-treeview>
