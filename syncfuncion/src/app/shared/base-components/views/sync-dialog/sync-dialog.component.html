<ejs-dialog
  id="dialog"
  #ejDialog
  width="250px"
  [target]="targetElement"
  [buttons]="buttons"
  isModal="true"
  showCloseIcon="true"
  (overlayClick)="onOverlayClick()"
>
  <ng-template #header>
    <ng-container
      *ngTemplateOutlet="headerTpl || defaultHeaderTpl"
    ></ng-container>
  </ng-template>

  <ng-template #content>
    <ng-content></ng-content>
  </ng-template>

  <ng-template #footerTemplate>
    <ng-container
      *ngTemplateOutlet="footerTpl || defaultFooterTpl"
    ></ng-container>
  </ng-template>

</ejs-dialog>

<ng-template #defaultHeaderTpl>
  <div>
    {{title}}
  </div>
</ng-template>
<ng-template #defaultFooterTpl>
  <div>
    <button ejs-button cssClass="e-success">Success</button>
    <button ejs-button cssClass="e-danger">Danger</button>
  </div>
</ng-template>

<button
  class="e-control e-btn"
  style="position: absolute"
  id="targetButton"
  (click)="onOpenDialog($event)"
>
  Open Dialog
</button>

<div #container class="root-container"></div>
