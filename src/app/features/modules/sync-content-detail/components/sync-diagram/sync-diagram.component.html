<ejs-diagram
  #diagram
  id="diagram"
  width="100%"
  height="100%"
  (drop)="dropped($event)"
  (selectionChange)="selectChange($event)"
  [contextMenuSettings]="contextMenuSettings"
  (contextMenuOpen)="handleContextMenuOpen($event)"
  (contextMenuClick)="handleClickContextMenu($event)"
  [rulerSettings]="rulerSettings"
  [dataSourceSettings]="data"
  (propertyChange)="propertyChange($event)"
  [tooltip]="tooltipSettings">
</ejs-diagram>

<sync-dialog
  [title]="titlePopup"
  [visible]="showPopup"
  (visibleChange)="handleVisibleChange($event)"
  [isShowFooter]="false"
  [footerTpl]="footerTemplate"
>
  <ng-container #customComponent> </ng-container>
</sync-dialog>

<ng-template #footerTemplate>
  <div class="footer-template">
    <button (click)="handleClickApply()" >Apply</button>
    <button (click)="handleCancel()">Cancel</button>
  </div>
</ng-template>

<input
  #fileRef
  type="file"
  id="fileUploadToEditor"
  name="fileUploadToEditor"
  style="display: none;"
  [accept]="'image/*'"
  (change)="chooseFile($event)"
/>
