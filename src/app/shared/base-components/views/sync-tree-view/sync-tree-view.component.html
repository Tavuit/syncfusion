<ejs-treeview id="tree" [fields]="field">
  <ng-template #nodeTemplate="" let-data="">
    <div (click)="handleClickTreeItem(data)" class="tree-node">
      <sync-icon-href [iconName]="data.iconName"></sync-icon-href>
      <div class="ename">{{ data.name }}</div>
    </div>
  </ng-template>
</ejs-treeview>
